<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Criar Conta</h1>
    <form action="#">
      <label for="fullName">Nome completo:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha:</label>
      <input type="senha" id="senha" name="senha" placeholder="Digite sua senha" required>

      <label for="confirnsenha">Confirmar Senha:</label>
      <input type="confirnsenha" id="confirnsenha" name="confirnsenha" placeholder="Confirme sua senha" required>

      <button type="submit">Criar Conta</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
